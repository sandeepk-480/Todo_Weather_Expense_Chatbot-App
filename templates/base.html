<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} Bootstrap cdn {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block css %}{% endblock  %}
  
  <title>{% block title %}{% endblock  %}</title>

    <style>
        body{
            background: rgb(89,89,230);
            background: radial-gradient(circle, rgba(89,89,230,1) 11%, rgba(0,212,255,1) 100%); 
        }
        .nav-item:hover{
            background-color: #87CEFA;
            transition: background-color 0.15s;
        }
        .navbar-nav .nav-item .nav-link.active {
          color: white;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg " style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand " href="#">Assignment</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <li class="nav-item">
                <a class="nav-link " href="{% url "todo" %}">Todo App</a>
              </li>
              <li class="nav-item" >
                <a class="nav-link" href="{% url "weather" %}">Weather App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url "expense" %}">Expense App</a>
              </li>
              <li class="nav-item">
                <a class="nav-link " href="{% url "chatbot" %}">Chatbot</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      {% block body %}{% endblock  %}
    




    {% comment %} Bootstrap JS {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    {% block script %}{% endblock  %}
    <script>
      setTimeout(() => {
        let dashboard = document.querySelector('.message-js');
        if (dashboard) {
            dashboard.style.display = 'none';
        }
    }, 3000);
    </script>
</body>
</html>
