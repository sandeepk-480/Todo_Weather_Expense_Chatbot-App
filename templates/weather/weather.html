{% extends "base.html" %}

{% block title %}Weather App{% endblock  %}

{% block body %}

<div class=" d-block  text-center  mt-4">
    {% if messages %}
        {% for message in messages %}
            <span class="message-js alert alert-{{message.tags}}">{{message}}</span>
        {% endfor %}
    {% endif %}
</div>

<h1 class="text-center text-light mt-4">Weather App</h1>

<div class="d-flex justify-content-center mt-5">
    <div style="width: 20rem;">
        <form action="" method="post" class="d-flex">
            {% csrf_token %}
            <input class="rounded-3 p-2 px-3 ms-2 form-control" name="city" type="text"  name="input" placeholder="Search city name" required> 
            <button class="btn btn-success mx-3 p-2 px-3 border-dark align-item-center" type="submit">Search</button>
        </form>
    </div>
</div>

<div class="d-flex justify-content-center mt-5 p-2">
    <div class="card" style="width: 17rem;">
        <div class="card-body d-inline-flex" style="height: 8rem;">
            <div class="mt-3 me-5">
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
            </div>
            <div class="col-xs-2">
                <h5>{{ weather.city }}</h5>
                <div class="mt-4">
                    <span>{{ weather.temperature }}Â° C</span> <br>
                    <small>{{ weather.description }}</small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
